  main_page: We invite you to explore the career opportunities Visual Aids Electronics is currently offering. If interested in a position, please click on the job title to see a full description and to submit your application online.<br /><br />VAE is a place full of energy and forward momentum, and we welcome new employees who share our pioneering spirit. As our business continues to expand, we are looking for highly motivated individuals with fresh ideas, creative minds, and a first-rate work ethic. When assessing candidates for open positions we are admittedly selective, striving to hire the highest caliber of talent in the industry. Our employees are trained on, and held accountable for a specific set of written standards. These standards outline the company's expectations for customer service, professionalism, sales, and quality of equipment. VAE is committed to providing a comprehensive compensation and benefits package including a competitive wage, possible incentive pay, health, dental, vision, life, ad&d, and long-term disability insurance, paid leave, tuition assistance, and a retirement plan. We start our new employees out on a training path to success equipping them with all of the tools and training they will need to become a contributing member of our team of professionals. Knowing that we are only as strong as our staff, we stay focused on initiatives to keep positive employee morale through programs rewarding service and achievement as well as celebrating our individual uniqueness and diversity. We are also highly supportive of our employees. Through a program called Staging Your Future, we assess your occupational needs and provide the necessary education, training, and experience to help you pursue your career goals. We work hard to create a professional environment where you will want stay with the company as a lifelong employee. VAE will help you build a career, not "just a job."<br /><br />Background and reference checks serve as an important part of the selection process and are completed for each newly hired employee prior to starting work. A criminal history check, a social security number verification, and a motor vehicles record review will be performed on all new hires. Any information - including convictions - that is revealed as a result of the background check will not be used as a basis for denying employment unless it is determined to be relevant to the job for which you are applying. Applicants are asked to engage in truthful reporting. Dishonesty is cause for immediate disqualification/termination.<br /><br />Thank you for your interest in VAE! If hired, we may pay for your referrals of quality candidates -- ask how!<br /><br />VAE is an Equal Opportunity Employer, welcoming all applications.
  applicant_login_prompt: Log In to our Career System.